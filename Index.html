<!DOCTYPE html>
<html>
<head>
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        .game {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .game:hover {
            transform: scale(1.05);
        }
        
        .game img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Unblocked Games</h1>
    <div class="game-container">
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2">
        </div>
        <div class="game">
            <img src="game3.jpg" alt="Game 3">
        </div>
        <div class="game">
            <img src="game4.jpg" alt="Game 4">
        </div>
    </div>
</body>
</html>
